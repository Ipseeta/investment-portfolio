<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        canvas {
            margin-top: 2rem;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center">Investment Portfolio Calculator</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="dataForm">
                    <div class="form-group">
                        <label for="salary" class="form-label">Monthly In-Hand Salary</label>
                        <div class="input-group">
                            <span class="input-group-text">₹</span>
                            <input type="number" class="form-control" id="salary" name="salary" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="emi" class="form-label">Mandatory EMIs</label>
                        <div class="input-group">
                            <span class="input-group-text">₹</span>
                            <input type="number" class="form-control" id="emi" name="emi" value="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="other_expenses" class="form-label">Other Expenses</label>
                        <div class="input-group">
                            <span class="input-group-text">₹</span>
                            <input type="number" class="form-control" id="other_expenses" name="other_expenses" value="0">
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary w-100" onclick="submitForm()">Calculate Portfolio</button>
                </form>
            </div>
        </div>

        <div class="card mt-4 shadow-sm">
            <div class="card-body">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
